<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .shake { animation: shake 0.35s; }
    @keyframes shake {
        0% { transform: translate(0); }
        25% { transform: translate(-6px, 4px); }
        50% { transform: translate(6px, -4px); }
        75% { transform: translate(-6px, -4px); }
        100% { transform: translate(0); }
    }

    .container {
        position: relative;
        z-index: 5;
        background: rgba(255,255,255,0.88);
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        max-width: 90%;
    }

    h1 { margin-bottom: 25px; color: #d6336c; }

    .buttons { margin-top: 20px; position: relative; height: 100px; }

    button {
        padding: 12px 26px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: transform 0.25s, opacity 0.25s;
        position: relative;
    }

    #yesBtn { background: #ff4d6d; color: #fff; }
    #yesBtn:hover { transform: scale(1.15); }

    #noBtn {
        background: #adb5bd;
        color: #333;
        position: fixed;
        left: 60%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 6;
    }

    .message { margin-top: 20px; font-size: 16px; color: #6c757d; min-height: 24px; }
    .final-message { font-size: 22px; color: #c2255c; margin-top: 20px; }

    .heart {
        position: fixed;
        width: 14px;
        height: 14px;
        background: red;
        transform: rotate(45deg);
        animation: floatUp 6s linear infinite, twinkle 1.5s ease-in-out infinite;
        opacity: 0.7;
        z-index: 1;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 14px;
        height: 14px;
        background: red;
        border-radius: 50%;
    }
    .heart::before { top: -7px; left: 0; }
    .heart::after { left: -7px; top: 0; }

    @keyframes floatUp {
        from { transform: translateY(100vh) rotate(45deg); }
        to { transform: translateY(-10vh) rotate(45deg); }
    }
    @keyframes twinkle {
        0%,100% { opacity: 0.4; }
        50% { opacity: 1; }
    }

    canvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 10;
    }
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_28c2c1b44d.mp3" type="audio/mpeg">
</audio>

<!-- Confetti Canvas -->
<canvas id="confetti"></canvas>

<div class="container" id="container">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ™ƒ</button>
    </div>
    <div class="message" id="message"></div>
</div>

<script>
    // DOM Elements
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const bgMusic = document.getElementById("bgMusic");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    // Canvas setup
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // No button behaviour
    let clicks = 0;
    let scale = 1;
    let musicStarted = false;
    const SAFE_PADDING = 20;

    const messagesArr = [
        "Are you sure? ðŸ˜","Still thinking? ðŸ˜œ","This button is scared ðŸ˜¬","Youâ€™re persistent ðŸ˜‚",
        "Wrong answer detected ðŸš«","Just click Yes already ðŸ’•","Physics disagrees ðŸ˜ˆ","Almost there ðŸ‘€",
        "You know what to do ðŸ˜Œ","This is destiny ðŸ’˜","Universe votes YES ðŸŒŒ","Running out of space ðŸ˜¬",
        "That button is tired ðŸ˜©","Emotional damage ðŸ˜­","Please reconsider ðŸ˜œ","No is getting shy ðŸ™ˆ",
        "Button panic mode ðŸ˜±","Last few taps ðŸ˜ˆ","So close now ðŸ‘€","Final warning âš ï¸"
    ];

    function startMusic() {
        if (!musicStarted) {
            bgMusic.volume = 0.4;
            bgMusic.play().catch(()=>{});
            musicStarted = true;
        }
    }

    function shake() {
        document.body.classList.add("shake");
        setTimeout(() => document.body.classList.remove("shake"), 350);
    }

    function moveNoButton() {
        const rect = noBtn.getBoundingClientRect();
        const vw = document.documentElement.clientWidth;
        const vh = document.documentElement.clientHeight;

        const maxX = vw - rect.width - SAFE_PADDING;
        const maxY = vh - rect.height - SAFE_PADDING;

        const x = Math.random() * maxX + SAFE_PADDING;
        const y = Math.random() * maxY + SAFE_PADDING;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("click", () => {
        startMusic();
        shake();
        clicks++;

        if (clicks === 21) {
            noBtn.style.opacity = 0;
            noBtn.style.pointerEvents = "none";
            message.textContent = "Your wish! ðŸ˜Œ";
            return;
        }

        scale -= 0.03;
        noBtn.style.transform = `scale(${scale})`;
        moveNoButton();
        message.textContent = messagesArr[clicks - 1];
    });

    // Confetti
    let pieces = [];
    function explodeConfetti() {
        for (let i=0;i<220;i++) {
            pieces.push({
                x: canvas.width/2,
                y: canvas.height/2,
                r: Math.random()*6+4,
                dx: (Math.random()-0.5)*10,
                dy: Math.random()*-10,
                c: `hsl(${Math.random()*360},100%,60%)`
            });
        }
        animateConfetti();
    }
    function animateConfetti() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        pieces.forEach((p,i)=>{
            p.x += p.dx;
            p.y += p.dy;
            p.dy += 0.2;
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
            ctx.fillStyle = p.c;
            ctx.fill();
            if(p.y>canvas.height) pieces.splice(i,1);
        });
        if(pieces.length) requestAnimationFrame(animateConfetti);
    }

    yesBtn.addEventListener("click", () => {
        startMusic();
        explodeConfetti();
        // Delay replacement slightly so confetti is visible
        setTimeout(()=>{
            document.getElementById("container").innerHTML = `
                <h1>YES!!! ðŸ’–ðŸ¥°</h1>
                <div class="final-message">
                    Best decision ever ðŸ’•<br><br>
                    Youâ€™re officially my Valentine ðŸ’˜<br>
                    No escape now ðŸ˜˜ðŸ˜„
                </div>
            `;
        }, 100);
    });

    // Hearts background
    function createHeart() {
        const h = document.createElement("div");
        h.className = "heart";
        h.style.left = Math.random()*100 + "vw";
        h.style.animationDuration = (4 + Math.random()*3) + "s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),7000);
    }
    setInterval(createHeart, 300);
</script>

</body>
</html>
